<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha To-Do List Avançada</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
      <h1> Minas Tarefas </h1>
      <div id="area">
           <div class="field">
            <label for="taskInput">Título:</label>
            <input type="text" id="taskInput" placeholder="Digite o título da tarefa..."> 
            </div>
           <div class="field">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" placeholder="Digite a descrição da tarefa..." maxlength="400"></textarea>
            </div>
            <div class="field">
            <label for="prazo">Data limite:</label>
            <input type="date" id="prazo"> 
            </div>
            <div class="field">
            <label for="prioridade">Nivel de prioridade:</label>
            <select id="prioridade">
                <option value="publico">Urgente</option>
                <option value="privado">Normal</option>
                <option value="privado">Baixa</option>
            </select> 
            </div>
            <button id="butonadd">Adicionar</button>

      </div>
      <h1>Minas Pedências</h1>
      <ul id="taskList"></ul>
    </div>

    
    
</body>
</html>
