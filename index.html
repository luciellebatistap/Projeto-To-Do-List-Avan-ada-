<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha To-Do List Avançada</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
      <h1> Tarefa do dia </h1>
      <div id="area">

            <label for="taskInput">Título:</label>
            <input type="text" id="taskInput" placeholder="Digite o título da tarefa..."> <br/><br/>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" placeholder="Digite a descrição da tarefa..." maxlength="400"></textarea><br/><br/>

            <label for="prazo">Prazo:</label>
            <input type="date" id="prazo"> 

            <label for="privacidade">Privacidade:</label>
            <select id="privacidade">
                <option value="publico">Público</option>
                <option value="privado">Privado</option>
            </select> <br/><br/>
            <button id="butonadd">Adicionar</button>

      </div>
      <h1>Lista das tarefas</h1>
      <ul id="taskList"></ul>
    </div>

    
    
</body>
</html>
